spring.application.name=auth_service
server.port=8080

spring.output.ansi.enabled:ALWAYS
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http=DEBUG
logging.level.org.springframework.date.redis=DEBUG

# Set Your Context Path Here. I think you need to explicitly set so it can be visible to other service and the registry
#server.servlet.context-path=/auth

# Eureka configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

